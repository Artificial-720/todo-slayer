<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do Slayer</title>
  <base href="/">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 8px;
    }

    html {
      background-color: aqua;
      font-family: sans-serif;
    }

    #tasks {
      width: 100%;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    ul > li:nth-of-type(2n+1) {
      background-color: aquamarine;
    }
    li {
      background-color: white;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 22px;
      margin-top: 5px;
      position: relative;
    }
    li:hover {
      border-top: solid red;
      border-bottom: solid red;
    }
    li > form {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li > form > div {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    li > form > div > * {
    }
    .checkbox {
      transform: scale(2);
      margin: 10px;
      cursor: pointer;
    }

    .task-handle {
      visibility: hidden;
      display: inline-block;
      width: 11px;
      height: 24px;
      background-color: black;
      cursor: move;
    }
    li:hover .task-handle, li:hover .btn-delete {
      visibility: visible;
    }
    .btn-delete {
      visibility: hidden;
      cursor: pointer;
    }
    .description {

    }
    .damage {
      border-radius: 40px;
      background-color: #dddddd;
      padding: 0.1rem 1rem;
      font-size: 75%;
    }

    .done {
      text-decoration: line-through;
      color: #bbb;
    }

    #picture {
      min-width: 250px;
      background-color: red;
      display: block;
      width: 15px;
      max-width: 100%;
    }

    .hp-bar {
      background-color: lightgray;
      width: 75%;
      margin: 1rem 0rem;
    }

    #hp {
      width:50%;
      background-color: red;
      padding: 0.01em 16px;
      text-align: center;
      color: white;
    }

    #form-add {
      width: 100%;
    }

    #form-start {
      width: 100%;
      padding: 15px 20px;
      background-color: lightgray;
      border-radius: 4px;
      display: inline-block;
      box-sizing: border-box;
    }
    .form-start-container {
      padding: 8px;
    }

    body {
      margin: 0;
    }
    #form-start > input, #form-start > button {
      width: 100%;
      padding: 14px 10px;
      margin: 10px 0px;
    }
    #form-start > input:focus {
      background-color: lightblue;
    }
    #form-start > button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #form-start > button:hover {
      background-color: lightgreen;
    }
  </style>

</head>

<body>
  <div class="form-start-container">
    <form action="" id="form-start">
      <label for="name">Monster Name:</label>
      <input type="text" name="name" id="">
      <label for="image">Image:</label>
      <input type="file" name="image" id="">
      <label for="hp">Health:</label>
      <input type="number" value="1000" name="hp">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="main" id="app">

    <h1 id="title">Monster Name</h1>

    <img src="./1.png" alt="" srcset="" id="picture">

    <div class="hp-bar">
      <div id="hp">50%</div>
    </div>

    <form action="" id="form-add">
      <label for="task">Task:</label>
      <input type="text" id="new-task" name="task" placeholder="New task" required>
      <label for="damage">Damage:</label>
      <input type="number" id="new-damage" name="damage" value="50" required>
      <input type="submit" value="Submit">
    </form>



    <div id="tasks">
      <ul id="todo">
        <li draggable="true">
          <form action="">
            <div>
              <!-- span to reorder -->
              <span class="task-handle"></span>
              <!-- check done -->
              <input type="checkbox" name="" class="checkbox">
              <!-- task name -->
              <span class="description">Dishes</span>
              <!-- task damage -->
              <span class="damage">10</span>
            </div>
            <!-- delete button -->
            <input type="button" value="X" class="btn-delete">
          </form>
        </li>

      </ul>
      
      <ul id="done-tasks">

      </ul>
    </div>
  </div> <!-- end main-->

  <script type="text/javascript" src="./js/script2.js"></script>
</body>

</html>
